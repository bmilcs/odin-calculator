<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Bryan's Calculator Project</title>
  </head>
  <body>
    <header>
      <h1 class="title">Calculator</h1>
      <p>Odin Project #5</p>
    </header>

    <section>
      <div class="calculator container">
        <div class="calculation-bar">testing calculation here 0101000</div>
        <div class="buttons-container">
          <div class="numbers-container">
            <div class="numbers-row">
              <button class="btn">7</button>
              <button class="btn">8</button>
              <button class="btn">9</button>
              <button class="btn">*</button>
            </div>
            <div class="numbers-row">
              <button class="btn">4</button>
              <button class="btn">5</button>
              <button class="btn">6</button>
              <button class="btn">/</button>
            </div>
            <div class="numbers-row">
              <button class="btn">1</button>
              <button class="btn">3</button>
              <button class="btn">3</button>
              <button class="btn">+</button>
            </div>
            <div class="numbers-row last-row">
              <button class="btn zero">0</button>
              <button class="btn">.</button>
              <button class="btn">-</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <p>created by</p>
        <a href="https://www.github.com/bmilcs"
          ><img src="./img/github.svg" alt="GitHub Link"
        /></a>
        <p>bmilcs 2022</p>
      </div>
    </footer>
  </body>
</html>
