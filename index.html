<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Bryan's Calculator Project</title>
  </head>
  <body>
    <header>
      <h1 class="title">Calculator</h1>
      <p>Odin Project #5</p>
    </header>

    <section>
      <div class="calculator container">
        <div class="calculation-bar"></div>
        <div class="buttons-container">
          <div class="numbers-container">
            <div class="numbers-row first-row">
              <button class="btn clear" data-value="clear">C</button>
              <button class="btn clear" data-value="equal">=</button>
            </div>
            <div class="numbers-row">
              <button class="btn" data-value="7">7</button>
              <button class="btn" data-value="8">8</button>
              <button class="btn" data-value="9">9</button>
              <button class="btn" data-value="multiply">*</button>
            </div>
            <div class="numbers-row">
              <button class="btn" data-value="4">4</button>
              <button class="btn" data-value="5">5</button>
              <button class="btn" data-value="6">6</button>
              <button class="btn" data-value="divide">/</button>
            </div>
            <div class="numbers-row">
              <button class="btn" data-value="1">1</button>
              <button class="btn" data-value="2">2</button>
              <button class="btn" data-value="3">3</button>
              <button class="btn" data-value="add">+</button>
            </div>
            <div class="numbers-row last-row">
              <button class="btn zero" data-value="0">0</button>
              <button class="btn" data-value=".">.</button>
              <button class="btn" data-value="subtract">-</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <p>created by</p>
        <a href="https://www.github.com/bmilcs"
          ><img src="./img/github.svg" alt="GitHub Link"
        /></a>
        <p>bmilcs 2022</p>
      </div>
    </footer>
  </body>
</html>
